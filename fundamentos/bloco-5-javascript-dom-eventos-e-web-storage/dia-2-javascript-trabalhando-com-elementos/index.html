<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      // 1. Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      const elementH1 = document.createElement('h1');
      elementH1.innerText = 'Exercício 5.2 - JavaScipt DOM';
      document.body.appendChild(elementH1);

      // 2. Adicione a tag div com a classe main-content como filho da tag body ;
      const mainContent = document.createElement('div');
      mainContent.className = 'main-content';
      document.body.appendChild(mainContent);

      // 3. Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
      const centerContent = document.createElement('div');
      centerContent.className = 'center-content';
      mainContent.appendChild(centerContent);

      // 4. Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
      const paragraph = document.createElement('p');
      paragraph.innerText = 'Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum';
      centerContent.appendChild(paragraph);

      // 5. Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
      const leftContent = document.createElement('div');
      leftContent.className = 'left-content';
      mainContent.appendChild(leftContent);

      // 6. Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
      const rightContent = document.createElement('div');
      rightContent.className = 'right-content';
      mainContent.appendChild(rightContent);

      // 7. Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
      const smallImage = document.createElement('img');
      smallImage.src = 'https://picsum.photos/200';
      smallImage.className = 'small-image';
      leftContent.appendChild(smallImage);

      // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
      const unorderedList = document.createElement('ul');
      let numbersList = ['um', 'dois', 'tres', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      for (let index = 0; index < numbersList.length; index += 1) {
        let itensList = document.createElement('li');
        itensList.innerText = numbersList[index];
        unorderedList.appendChild(itensList);
      }
      rightContent.appendChild(unorderedList);

      // 9. Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2;
      for (let index = 0; index < 3; index += 1) {
        const elementH3 = document.createElement('h3');
        mainContent.appendChild(elementH3);
      }

      // 10. Adicione a classe title na tag h1 criada;
      elementH1.className = 'title';

      // 11. Adicione a classe description nas 3 tags h3 criadas;
      const elementsH3 = document.querySelectorAll('h3');
      for (let index = 0; index < 3; index += 1) {
        elementsH3[index].className = 'description';
      }

      // 12. Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
      mainContent.removeChild(leftContent);

      // 13. Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div ;
      rightContent.style.marginRight = 'auto';

      // 14. Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
      centerContent.parentElement.style.backgroundColor = 'green';

      // 15. Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
      unorderedList.removeChild(unorderedList.lastElementChild);
      unorderedList.lastElementChild.remove();
    </script>
  </body>
</html>
